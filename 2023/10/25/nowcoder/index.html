                <p>先搞c输入输出（速度快），学java或者python的大数</p>
<h2 id="高精度"><a href="#高精度" class="headerlink" title="高精度"></a>高精度</h2><h3 id="加法"><a href="#加法" class="headerlink" title="加法"></a>加法</h3><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-comment">//基本的加减法</span><br><span class="hljs-comment">//数倒着写，然后用函数再反过来，倒着写的好处是进位可以直接加在后面</span><br><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;bits/stdc++.h&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br>string s1,s2;<span class="hljs-comment">//竞赛多追求速度，写成全局变量不写含参函数可以提高代码运行速度</span><br><span class="hljs-type">int</span> a[<span class="hljs-number">1000</span>],b[<span class="hljs-number">1000</span>],c[<span class="hljs-number">1000</span>];<br><span class="hljs-comment">/*void fanzhuan(string s1)&#123;</span><br><span class="hljs-comment">    int l = s1.length();</span><br><span class="hljs-comment">    for(int i = 0,j = l-1; i &lt; j;i++,j--)&#123;</span><br><span class="hljs-comment">        swap(s[i],s[j]);</span><br><span class="hljs-comment">    &#125;</span><br><span class="hljs-comment">&#125;*/</span> <span class="hljs-comment">//手动反转可以被reverse代替</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">jiafa</span><span class="hljs-params">()</span></span>&#123;<br>    <span class="hljs-built_in">memset</span>(a,<span class="hljs-number">0</span>,<span class="hljs-built_in">sizeof</span>(a));<span class="hljs-comment">//给数组赋初值，这样严谨。不是只能0，-1，主要是这B 8 位一赋值，转成32位可能不一样，有的时候会赋0x7f（0111111101111111111111，很接近int的最大值，不用0xff是因为1111111111111111111是负数，但是0x7f在进行加法的时候容易变成负数，所以最常用的是0x3f 00111111100111111111111，这是个很大的值。</span><br>    <span class="hljs-built_in">memset</span>(b,<span class="hljs-number">0</span>,<span class="hljs-built_in">sizeof</span>(b));<br>    <span class="hljs-built_in">memset</span>(c,<span class="hljs-number">0</span>,<span class="hljs-built_in">sizeof</span>(c));<br>    <span class="hljs-type">int</span> l1 = s1.<span class="hljs-built_in">length</span>();<br>    <span class="hljs-type">int</span> l2 = s2.<span class="hljs-built_in">length</span>();<br>    <span class="hljs-comment">//int l = max(s1,s2);//如果l1,l2长度不一致就GG了，所以就不传参了，直接三个数组存。</span><br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>;i &lt;l1;i++)<br>        a[i] = s1[i] -<span class="hljs-string">&#x27;0&#x27;</span>;<span class="hljs-comment">//这样可以直接用减去0的asccl码的办法把S1从string 变成int.</span><br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i =<span class="hljs-number">0</span>; i&lt;l2;i++)<br>        b[i] = s2[i] - <span class="hljs-string">&#x27;0&#x27;</span>;<br>    <span class="hljs-type">int</span> l = <span class="hljs-built_in">max</span>(l1,l2);<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i&lt;l;i++)&#123;<br>        c[i] += a[i]+b[i];<br>        <span class="hljs-keyword">if</span>(c[i] &gt;= <span class="hljs-number">10</span>)&#123;<br>            c[i+<span class="hljs-number">1</span>] = c[i]/<span class="hljs-number">10</span>;   <span class="hljs-comment">//进位</span><br>            c[i] %= <span class="hljs-number">10</span>;<br>        &#125;<br>    &#125;<br>    <span class="hljs-keyword">if</span>(c[l]!= <span class="hljs-number">0</span>)<br>        l++;           <span class="hljs-comment">//进位后数组变长</span><br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>;i&lt;l;i++)<br>        cout&lt;&lt;c[i];<br>&#125;<br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span></span>&#123;<br>    cin&gt;&gt;s1&gt;&gt;s2;<span class="hljs-comment">//检测空格</span><br>    <span class="hljs-comment">//getline();//可以存在空格</span><br>    <span class="hljs-built_in">reverse</span>(s1.<span class="hljs-built_in">begin</span>(), s1.<span class="hljs-built_in">end</span>());<br>    <span class="hljs-built_in">reverse</span>(s2.<span class="hljs-built_in">begin</span>(), s2.<span class="hljs-built_in">end</span>());<br>    <span class="hljs-built_in">jiafa</span>();<br> <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
<h3 id="减法"><a href="#减法" class="headerlink" title="减法"></a>减法</h3><figure class="highlight pgsql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><code class="hljs pgsql">//基本的减法<br><span class="hljs-meta">#include&lt;bits/stdc++.h&gt;</span><br><span class="hljs-keyword">using</span> namespace std;<br>string s1,s2;<br><span class="hljs-type">int</span> a[<span class="hljs-number">1000</span>],b[<span class="hljs-number">1000</span>],c[<span class="hljs-number">1000</span>];<br><span class="hljs-type">bool</span> judge(string s1, string s2)&#123;<br>    <span class="hljs-type">int</span> l1 = s1.length();<br>    <span class="hljs-type">int</span> l2 = s2.length();<br>    <span class="hljs-keyword">if</span>(l1&gt;l2) <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>    <span class="hljs-keyword">if</span>(l1&lt;l2) <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = l1 <span class="hljs-number">-1</span>;i&gt;=<span class="hljs-number">0</span>;i<span class="hljs-comment">--)&#123;</span><br>        <span class="hljs-keyword">if</span>(s1[i] &gt; s2[i]) <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>        <span class="hljs-keyword">if</span>(s1[i] &lt; s2[i]) <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>    &#125;<span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>&#125;<br><span class="hljs-type">void</span> jian(string s1,string s2)&#123;<br>    memset(a,<span class="hljs-number">0</span>,sizeof(a));//给数组赋初值，这样严谨<br>    memset(b,<span class="hljs-number">0</span>,sizeof(b));<br>    memset(c,<span class="hljs-number">0</span>,sizeof(c));<br>    <span class="hljs-type">int</span> l1 = s1.length();<br>    <span class="hljs-type">int</span> l2 = s2.length();<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=<span class="hljs-number">0</span>;i&lt;l1;i++)<br>        a[i] = s1[i] - <span class="hljs-string">&#x27;0&#x27;</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i =<span class="hljs-number">0</span>;i&lt;l2;i++)<br>        b[i] = s2[i] - <span class="hljs-string">&#x27;0&#x27;</span>;<br>    <span class="hljs-type">int</span> l =max(l1,l2);<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i =<span class="hljs-number">0</span>;i&lt;l;i++)&#123;<br>        c[i] += a[i] - b[i];<br>        <span class="hljs-keyword">if</span>(c[i] &lt; <span class="hljs-number">0</span>)&#123;<br>            c[i]+= <span class="hljs-number">10</span>;<br>            c[i+<span class="hljs-number">1</span>]-=<span class="hljs-number">1</span>;//减不够，借一位。<br>        &#125;<br>    &#125;<br>    <span class="hljs-keyword">while</span>(l&gt;<span class="hljs-number">1</span> &amp;&amp; c[l<span class="hljs-number">-1</span>] == <span class="hljs-number">0</span>)l<span class="hljs-comment">--; //去掉前面的0，减成0可能有很多，用while,而且不能减没了</span><br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = l<span class="hljs-number">-1</span>; i&gt;=<span class="hljs-number">0</span>;i<span class="hljs-comment">--)&#123;</span><br>        cout&lt;&lt;c[i];<br>    &#125;<br>&#125;<br><span class="hljs-type">int</span> main()&#123;<br>    cin &gt;&gt;s1&gt;&gt;s2;<br>    reverse(s1.<span class="hljs-keyword">begin</span>(), s1.<span class="hljs-keyword">end</span>());<br>    reverse(s2.<span class="hljs-keyword">begin</span>(), s2.<span class="hljs-keyword">end</span>());<br>    <span class="hljs-keyword">if</span>(judge(s1,s2) == <span class="hljs-number">1</span>) jian(s1,s2);<br>    <span class="hljs-keyword">else</span>&#123;<br>        cout&lt;&lt;&quot;-&quot;;<br>        jian(s2,s1);<br>    &#125;<br><span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
<h3 id="乘法"><a href="#乘法" class="headerlink" title="乘法"></a>乘法</h3><figure class="highlight prolog"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><code class="hljs prolog">void cheng(string s1,string s2)&#123;<br>    memset(a,<span class="hljs-number">0</span>,sizeof(a));<br>    memset(b,<span class="hljs-number">0</span>,sizeof(b));<br>    memset(c,<span class="hljs-number">0</span>,sizeof(c));<br>    int l1 = s1.length();<br>    int l2 = s2.length();<br>    for(int i=<span class="hljs-number">0</span>;i&lt;l1;i++)<br>        a[i] = s1[i] - <span class="hljs-string">&#x27;0&#x27;</span>;<br>    for(int i =<span class="hljs-number">0</span>;i&lt;l2;i++)<br>        b[i] = s2[i] - <span class="hljs-string">&#x27;0&#x27;</span>;<br>    int l = l1+l2<span class="hljs-number">-1</span>;<br>    for(int i = <span class="hljs-number">0</span>;i &lt;l1; i++)<br>    for(int j =<span class="hljs-number">0</span>;j&lt;l2;j++)&#123;<br>        c[i+j] +=a[i] * b[j];<br>    &#125;<br>    for(int i =<span class="hljs-number">0</span>;i &lt;l;i++)&#123;<br>        if(c[i] &gt;= <span class="hljs-number">10</span>)<br>        &#123;<br>            c[i+<span class="hljs-number">1</span>] += c[i] /<span class="hljs-number">10</span>;//进位<br>            c[i]  <span class="hljs-comment">%=10;</span><br>        &#125;<br>    &#125;<br>    while(c[l] &gt;<span class="hljs-number">0</span>)&#123;<br>        l++;<br>        if(c[l] &gt;= <span class="hljs-number">10</span>)&#123;<br>            c[l+<span class="hljs-number">1</span>] += c[l]/<span class="hljs-number">10</span>;//可能l不够了<br>            c[l] <span class="hljs-comment">%=10;</span><br>        &#125;<br>    &#125;<br>    for(int i = l<span class="hljs-number">-1</span>; i&gt;=<span class="hljs-number">0</span>;i--)&#123;<br>        cout&lt;&lt;c[i];<br>    &#125;<br><br>&#125;<br></code></pre></td></tr></table></figure>
<h3 id="高精度除以低精度"><a href="#高精度除以低精度" class="headerlink" title="高精度除以低精度"></a>高精度除以低精度</h3><figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><code class="hljs csharp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">chu1</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> s1,<span class="hljs-built_in">int</span> x</span>)</span>&#123;<br>    memset(a,<span class="hljs-number">0</span>,<span class="hljs-keyword">sizeof</span>(a));<br>    memset(c,<span class="hljs-number">0</span>,<span class="hljs-keyword">sizeof</span>(c));<br>    <span class="hljs-built_in">int</span> l1 = s1.length();<br>    <span class="hljs-keyword">for</span>(<span class="hljs-built_in">int</span> i=<span class="hljs-number">0</span>;i&lt;l1;i++)<br>        a[i] = s1[i] - <span class="hljs-string">&#x27;0&#x27;</span>;<br>        <span class="hljs-built_in">int</span> yu =<span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-built_in">int</span> i=<span class="hljs-number">0</span>;i&lt;l1;i++)&#123;<br>        <span class="hljs-built_in">int</span> b =yu*<span class="hljs-number">10</span> +a[i];<span class="hljs-comment">//b:被除数</span><br>        c[i] = b/x;<br>        yu =b % x;<br>    &#125;<br>    <span class="hljs-built_in">int</span> i =<span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">while</span>(c[i] ==<span class="hljs-number">0</span>)i++;<br>    <span class="hljs-keyword">for</span>(;i&lt; l1;i++)<br>        cout&lt;&lt;c[i];<br>    cout&lt;&lt;endl&lt;&lt;yu;<br><br>&#125;<br><span class="hljs-function"><span class="hljs-built_in">int</span> <span class="hljs-title">main</span>()</span>&#123;<br>    <span class="hljs-built_in">int</span> x;<br>    cin &gt;&gt;s1&gt;&gt;x;<br>    chu1(s1,x);<br><span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
